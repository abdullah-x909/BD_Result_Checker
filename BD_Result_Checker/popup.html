
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BD Result Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 280px;
      padding: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px;
      width: 100%;
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>BD Result Auto-Submit</h3>

  <label for="exam">Examination</label>
  <select id="exam">
    <option value="ssc">SSC/Dakhil/Equivalent</option>
    <option value="jsc">JSC/JDC</option>
    <option value="ssc_voc">SSC(Vocational)</option>
    <option value="hsc">HSC/Alim</option>
    <option value="hsc_voc">HSC(Vocational)</option>
    <option value="hsc_hbm">HSC(BM)</option>
    <option value="hsc_dic">Diploma in Commerce</option>
  </select>

  <label for="year">Year</label>
  <select id="year">
    <option value="2025">2025</option>
    <option value="2024">2024</option>
    <option value="2023">2023</option>
    <option value="2022">2022022</option>
  </select>

  <label for="board">Board</label>
  <select id="board">
    <option value="barisal">Barisal</option>
    <option value="chittagong">Chittagong</option>
    <option value="comilla">Comilla</option>
    <option value="dhaka">Dhaka</option>
    <option value="dinajpur">Dinajpur</option>
    <option value="jessore">Jessore</option>
    <option value="mymensingh">Mymensingh</option>
    <option value="rajshahi">Rajshahi</option>
    <option value="sylhet">Sylhet</option>
    <option value="madrasah">Madrasah</option>
    <option value="tec">Technical</option>
    <option value="dibs">DIBS(Dhaka)</option>
  </select>

  <label for="roll">Roll</label>
  <input type="text" id="roll" maxlength="6">

  <label for="reg">Registration No</label>
  <input type="text" id="reg" maxlength="10">

  <button id="start">Start Result Hunt üöÄ</button>

  <small>Made with ‚ù§Ô∏è , only for you<br>‚Äî wizard of something ‚ú®</small>

  <script src="popup.js"></script>
</body>
</html>
